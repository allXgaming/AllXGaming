
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllXGaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0f0f1a;
    }

    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1c1c2b 0%, #0f0f1a 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease-in-out 0.5s;
    }

    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .brand-container {
      text-align: center;
      perspective: 800px;
    }

    .brand-name span {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(30px, 8vw, 100px);
      font-weight: 700;
      color: #00e5ff;
      text-shadow:
        0 0 5px rgba(0, 229, 255, 0.95),
        0 0 10px rgba(0, 229, 255, 0.9),
        0 0 20px rgba(0, 229, 255, 0.7),
        0 0 35px rgba(0, 170, 204, 0.5),
        0 0 60px rgba(0, 120, 150, 0.3);
      opacity: 0;
      transform: translateY(40px) scale(0.7) rotateX(-60deg);
      transform-origin: bottom center;
      display: inline-block;
      animation: letterReveal 0.7s ease forwards;
    }

    @keyframes letterReveal {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.7) rotateX(-60deg);
      }
      60% {
        transform: translateY(-10px) scale(1.05) rotateX(15deg);
        opacity: 0.8;
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotateX(0deg);
      }
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splashScreen">
    <div class="brand-container">
      <div class="brand-name" aria-label="AllXGaming">
        <!-- Letters will be added by JS -->
      </div>
    </div>
  </div>

  <script>
    // ðŸ”¥ Firebase Config (From your admin.html)
    const firebaseConfig = {
  apiKey: "AIzaSyCCAk6HqR_VEkPo9KRTolpx47DbUCkqo3U",
  authDomain: "allxgamingworld.firebaseapp.com",
  databaseURL: "https://allxgamingworld-default-rtdb.firebaseio.com",
  projectId: "allxgamingworld",
  storageBucket: "allxgamingworld.firebasestorage.app",
  messagingSenderId: "1047337910429",
  appId: "1:1047337910429:web:87933707629f7fc9b89474",
  measurementId: "G-7645R4MW6V"
};

    // ðŸ”¥ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const firebaseInitialized = true;

    // âœ… Time-based version with UID from different sections
    // Example UIDs:
    // 'allxgaming_ux-1' -> loads from 'allxgaming_hubs'
    // 'hifi_podcast-1'  -> loads from 'hifi_items'
    // 'racing-game-1'   -> loads from 'games' (default)
    const versionConfig = [
      { time: "2025-06-01T10:10:10", uid: "allxgaming_ux-1" },
      { time: "2025-09-01T10:10:10", uid: "allxgaming_ux-1" },
      { time: "2025-11-01T10:10:10", uid: "allxgaming_sux-1" },
      { time: "2025-12-01T10:10:10", uid: "allxgaming_sux-2" } // Example for a default game
    ].sort((a, b) => new Date(a.time) - new Date(b.time));

    function getActiveUID() {
      const now = new Date();
      let activeUID = "default"; // Fallback UID
      for (const entry of versionConfig) {
        if (new Date(entry.time) <= now) {
          activeUID = entry.uid;
        } else {
          break; // Since the array is sorted, we can stop early
        }
      }
      return activeUID;
    }
    
    // New function to determine the correct database path from UID
    function getPathFromUID(uid) {
        if (uid.startsWith('allxgaming_')) {
            return 'allxgaming_hubs/' + uid;
        }
        if (uid.startsWith('hifi_')) {
            return 'hifi_items/' + uid;
        }
        // Default path for simple game IDs
        return 'games/' + uid;
    }

    function loadContentByUID(uid) {
      if (!firebaseInitialized) return;

      const dbPath = getPathFromUID(uid);

      firebase.database().ref(dbPath).once('value')
        .then(snapshot => {
          const data = snapshot.val();
          if (data && data.content) {
            const iframe = document.createElement("iframe");
            iframe.srcdoc = data.content;
            document.body.innerHTML = ''; // Clear the body
            document.body.appendChild(iframe);
          } else {
            console.error("Content not found for UID:", uid, "at path:", dbPath);
            document.body.innerHTML = `<h1 style="color:white; text-align:center; margin-top: 40px;">Content not found</h1><p style="color:grey; text-align:center;">UID: ${uid}</p>`;
          }
        })
        .catch(err => {
          console.error("Firebase Error:", err);
          document.body.innerHTML = `<h1 style="color:red; text-align:center; margin-top: 40px;">Failed to load content</h1><p style="color:grey; text-align:center;">Please check the console for errors.</p>`;
        });
    }

    // ðŸ‘‰ Splash + Letter Animation + Load Content
    document.addEventListener('DOMContentLoaded', () => {
      const brandText = "AllXGaming";
      const brandNameContainer = document.querySelector('.brand-name');
      const splashScreen = document.getElementById('splashScreen');

      brandText.split('').forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.animationDelay = `${0.20 + i * 0.08}s`;
        brandNameContainer.appendChild(span);
      });

      // Total time for animation to almost finish
      const animationTime = (brandText.length * 0.08 + 0.20 + 0.7) * 1000;
      const extraDelay = 1200; // Extra time for user to see the brand name
      const fadeDelay = animationTime + extraDelay;

      setTimeout(() => {
        splashScreen.classList.add('hidden');

        // Load the content after the splash screen has faded out
        setTimeout(() => {
          const activeUID = getActiveUID();
          loadContentByUID(activeUID);
        }, 800); // 800ms matches the fade-out transition time

      }, fadeDelay);
    });
  </script>
</body>
</html>
